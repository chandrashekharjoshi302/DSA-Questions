<!DOCTYPE html>
<html>
    <head>
        <title>Check Number is Prime or Not ?</title>
        <style>
            body {
  text-align: center;
}

body {
  background-color: #282c34;
  min-height: 50vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-size: calc(10px + 2vmin);
  color: white;
}

#inputBox {
    width: 100%;
    height: 20px;
  color: #1b1b17;
 
}



        </style>
        <script>
            function checkPrime(){

                var Number = document.getElementById("inputBox").value;
                Number = parseInt(Number);
                console.log(Number)
                let count = 0;
                for(let i=1;i<=Number;i++){
                    if(Number%i===0){
                       count++
                    }
                }
                if(count===2){
                  
                    document.body.innerHTML = "<h1>Your  " + Number  + " is a Prime Number </h1>"
                }else{
                    document.body.innerHTML = "<h1>Your " + Number  + " is Not a Prime Number </h1>"
                    
                }
            }


        </script>
    </head>
<body>
  
    <input type="text" id="inputBox" placeholder="Enter Number"/>
    <button onclick="checkPrime()">Get Result</button>

</body>
</html>
